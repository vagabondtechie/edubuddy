<template name="topics">
    <div class="header">
        <h1>Topics</h1>
        <h2>Where new ideas take shape...</h2>
    </div>
    <div class="content">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-11-24">
                <form class="pure-form pure-form-aligned">
                    <h2 class="content-subhead">Start New Topic</h2>
                    <p class="error" id="msg"></p>
                    <h3 class="content-subhead">Subject</h3>
                    <input class="pure-input-1" type="text" placeholder="Subject"
                    	maxlength="100" id="subject" autocomplete="false" required="true" /><br />
                    <h3 class="content-subhead">Your Views</h3>
                    <textarea rows="5" class="pure-input-1" maxlength="300" id="yourview"
                    	placeholder="What do you wanna say?" autocomplete="false" required="true"></textarea>
                    <br /><br />
                    <a class="pure-button button-warning" href="/groups">Go Back</a>
                    <button class="pure-button button-secondary" type="submit">Start New Topic</button><br />
                </form>
            </div>
            <div class="pure-u-md-1-12"></div>
            <div class="pure-u-1 pure-u-md-11-24">
                <h2 class="content-subhead bold">Topics In Progress</h2>
                {{#each topics}}
                    <h4 class="content-subhead"><a href="/topics/{{_id}}" class="topicLnk">{{subject}}</a></h4>
                    <p><small><b>By</b> - {{startedBy}}, <b>Views</b> - {{views}}</small></p>
                    <hr />
                {{/each}}
            </div>
        </div>
    </div>
</template>
<template name="viewTopic">
    <div class="header">
        <h1>Topics</h1>
        <h2>Where new ideas take shape...</h2>
    </div>
    <div class="content">
        <div class="pure-g">
            <div class="pure-u-1">
                <h2 class="content-subhead">{{topic.subject}}</h2>
                <p>Started by <span class="darkBlueClr bold">{{topic.startedBy}}</span> on <span class="darkBlueClr bold">{{topic.startedWhen.getDate}}-{{topic.startedWhen.getMonth}}-{{topic.startedWhen.getFullYear}}</span>
                </p>
                <p class="bold">{{replies.length}} views expressed.</p>
                <hr />
            </div>
        </div>
        {{#each replies}}
            <div class="pure-g">            
                <div class="pure-u-7-8">
                    <p class="darkBlueClr"><em>{{who}} says</em></p>
                    <p class="darkGreenClr">{{{reply}}}</p>
                    <p><small><em>{{whistles.length}} whistles till date.</em></small></p>
                </div>
                <div class="pure-u-1-8 stayDown">
                    <audio controls id="speakloud" style="display:none;">
                        <source src="/whistle.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <img title="Siti Baja and show that your appreciate this reply."
                        src="/whistle.gif" width="50" height="50" id="siti" />
                </div>            
            </div>
            <hr />
        {{/each}}
        <div class="pure-g">
            <div class="pure-u-1">
                <form class="pure-form pure-form-aligned">
                    <h3 class="content-subhead">Your Answer</h3>
                    <textarea id="topicAnswer" rows="5" class="pure-input-1"
                        maxlength="300" placeholder="What is your view?"
                        required="true" autocomplete="false"></textarea><br /><br />
                    <button class="pure-button button-secondary" id="postAnswer" type="submit">Post Your Answer</button>
                </form>
            </div>
        </div>
    </div>
</template>

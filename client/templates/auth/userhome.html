<template name="userhome">
    <div class="header">
        <h1 id="myName">{{me.profile.name}}</h1>
        <h2 id="myStatus">{{me.profile.status}}</h2>
    </div>
    <div class="content">
        <h2 class="content-subhead">Groups</h2>
        <p>
            <ul>{{#if myGrps.count}}
                {{#each myGrps}}
                    <li><a href="/groups/{{_id}}">{{grpName}}</a></li>
                {{/each}}
            {{else}}
                None as of now.
            {{/if}}</ul>
        </p>
        <h2 class="content-subhead">Topics Under Discussion</h2>
        <p>
            <ul>{{#if topics.count}}
                {{#each topics}}
                    <li><a href="/topics/{{_id}}">{{subject}}</a></li>
                {{/each}}
            {{else}}
                None as of now.
            {{/if}}</ul>
        </p>
        <h2 class="content-subhead">Pending Tasks</h2>
        <p>
            <ul>
                {{#if mytasks.count}}
                    {{#each mytasks}}
                        <li>{{task}}</li>
                    {{/each}}
                {{else}}
                    <li>None as of now.</li>
                {{/if}}
            </ul>
        </p>
    </div>
</template>
